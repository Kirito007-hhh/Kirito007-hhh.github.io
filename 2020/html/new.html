<!DOCTYPE html>
<html>
<head>

	<title>cast</title>
	<link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div>
	<style>
		ul {
			list-style-type: none;
			float: right;
			margin-right: 20;
			padding: 0;
			overflow: hidden;
			border: 1px solid #e7e7e7;
			background-color: #f3f3f3;
		}
		
		li {
			float: left;
		}
		
		li a {
			display: block;
			color: #666;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		li a:hover:not(.active) {
			background-color: #ddd;
		}
		
		li a.active {
			color:#666;
			
		}
		</style>
		</head>
		<body>
		
		<ul>
		  <li><a class="active" href="/2020/index.html">官网</a></li>
		  
		  <li><a href="/2020/html/Product.html">产品介绍</a></li>
		  <li><a href="#">联系我们</a></li>
		</ul>
</div>

	
<div id="myCarousel" class="carousel slide" >
	<!-- 轮播（Carousel）指标 -->
	  
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="/2020/image/11.jpg" alt="First slide">
		</div>
		<div class="item">
			<img src="/2020/image/22.jpg" alt="Second slide">
		</div>
		<div class="item">
			<img src="/2020/image/pin31.jpg" alt="Third slide">
		</div>
		<div class="item">
			<img src="/2020/image/pin32.jpg" alt="Forth slide">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div> 

</body>
</html>
